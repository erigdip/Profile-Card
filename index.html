<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<body>
    <main>
        <section class="Profile">
            <div class="Profile-Photo">
                <img src="" alt="Profile-Photo">
            </div>
            <div class="Profile-Name-Age">
                <div class="Profile-Name">
                    <h1>Victor Crest</h1>
                </div>
                <div class="Profile-Age">
                    <p>26</p>
                </div>
            </div>
            <div class="Profile-City">
                <p>London</p>
            </div>
        </section>
        <section class="Activity">
            <div class="Followers">
                <span class="Followers-Number">
                    80K
                </span>
                <p>Followers</p>
            </div>
            <div class="Likes">
                <span class="Likes-Number">
                    803K
                </span>
                <p>Likes</p>
            </div>
            <div class="Photos">
                <span class="Photos-Number">
                    1.4K
                </span>
                <p>Photos</p>
            </div>
        </section>
    </main>
</body>
</html>
